server:
  port: 5301
spring:
  application:
    name: cloud-yblog-system
  redis:
    port: 6379
    password:
    host: localhost
    database: 12
  #    timeout: 50000
  #    connect-timeout: 50000
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_yblog_system?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: root
    password: 18420163207
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    filters: stat,wall
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录  慢查询：增删改查
    druid:
      connection-properties:
        druid:
          stat:
            mergeSql: true
      filter:
        stat:
          slow-sql-millis: 10
      test-on-borrow: false
      # 最长等待时间ms
      max-wait: 60000
      # 最小连接池数量
      min-idle: 5
      # 最大连接池数量
      max-active: 30
      # 初始化时建立物理连接的个数
      initial-size: 5
  mail:
    username: 1550324080@qq.com
    host: smtp.qq.com
    default-encoding: UTF-8
    password: xxx
  #  rabbitmq
  rabbitmq:
    username: guest
    virtual-host: /ems
    password: guest
    host: localhost

  #springcloud配置
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848    #单机部署
    sentinel:
      transport:
        port: 8720
        dashboard: localhost:8080
  main:
    allow-bean-definition-overriding: true    #不然多个feign接口连接相同的微服务则会报错


#开启feign对sentinel的支持
feign:
  sentinel:
    enabled: true

#设置ribbon的超时时间
ribbon:
  ReadTimeout: 3000
  ConnectTimeout: 3000

mybatis:
  mapper-locations: classpath:mapper/*.xml

#自定义扫描包
scan:
  packageName: com.boot.controller

